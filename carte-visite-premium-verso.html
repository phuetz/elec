<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte Premium Verso - E.S.C BELITEI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #e2e8f0;
    }
    .card {
      width: 85mm;
      height: 55mm;
      background: #ffffff;
      position: relative;
      overflow: hidden;
    }
    .accent-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 4mm;
      background: linear-gradient(90deg, #f59e0b 0%, #fbbf24 100%);
    }
    .content {
      padding: 5mm 6mm;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .contact-section {
      display: flex;
      gap: 5mm;
    }
    .contact-info {
      flex: 1;
    }
    .contact-item {
      display: flex;
      align-items: center;
      gap: 2mm;
      margin-bottom: 2.5mm;
    }
    .contact-icon {
      width: 5mm;
      height: 5mm;
      background: #f59e0b;
      border-radius: 1mm;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 8px;
      color: white;
      flex-shrink: 0;
    }
    .contact-text {
      font-size: 8px;
      color: #1e293b;
      font-weight: 500;
    }
    .contact-text.small {
      font-size: 7px;
      color: #64748b;
    }
    .qr-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .qr-code {
      width: 18mm;
      height: 18mm;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 2mm;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 6px;
      color: #94a3b8;
      text-align: center;
    }
    .qr-label {
      font-size: 6px;
      color: #64748b;
      margin-top: 1mm;
      text-align: center;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: auto;
      padding-top: 3mm;
      border-top: 1px solid #e2e8f0;
    }
    .stat {
      text-align: center;
    }
    .stat-value {
      font-size: 14px;
      font-weight: 800;
      color: #f59e0b;
    }
    .stat-label {
      font-size: 6px;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .siret {
      position: absolute;
      bottom: 5mm;
      right: 6mm;
      font-size: 6px;
      color: #94a3b8;
    }
    @media print {
      body { background: white; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="accent-bar"></div>
    <div class="content">
      <div class="contact-section">
        <div class="contact-info">
          <div class="contact-item">
            <div class="contact-icon">@</div>
            <span class="contact-text">delitei.georghii@orange.fr</span>
          </div>
          <div class="contact-item">
            <div class="contact-icon">W</div>
            <span class="contact-text">esc-belitei.vercel.app</span>
          </div>
          <div class="contact-item">
            <div class="contact-icon">A</div>
            <div>
              <span class="contact-text small">14 rue de Boussois, Bât. B</span><br>
              <span class="contact-text small">93800 Épinay-sur-Seine</span>
            </div>
          </div>
          <div class="contact-item">
            <div class="contact-icon">Z</div>
            <span class="contact-text small">Île-de-France & Oise</span>
          </div>
        </div>
        <div class="qr-section">
          <div class="qr-code">
            <img src="qr-code-belitei.png" alt="QR Code" style="width: 100%; height: 100%; object-fit: contain;" onerror="this.style.display='none'; this.parentElement.innerHTML='QR Code<br>Site web';">
          </div>
          <span class="qr-label">Scannez pour visiter</span>
        </div>
      </div>
      <div class="stats">
        <div class="stat">
          <div class="stat-value">25</div>
          <div class="stat-label">ans d'expérience</div>
        </div>
        <div class="stat">
          <div class="stat-value">500+</div>
          <div class="stat-label">projets réalisés</div>
        </div>
        <div class="stat">
          <div class="stat-value">98%</div>
          <div class="stat-label">satisfaction</div>
        </div>
      </div>
    </div>
    <div class="siret">SIRET : 884 810 847 00019</div>
  </div>
</body>
</html>
